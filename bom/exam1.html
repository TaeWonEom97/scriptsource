<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="1.jpg" alt="손바닥시계" />
    <button type="button" onclick="changeImg()">이미지변경</button>
    <script>
      //버튼 클릭시 이미지 변경
      function changeImg() {
        const img = document.querySelector("img");
        img.src = "2.jpg";
        img.alt = "강아지";
      }
    </script>
  </body>
</html>

<html lang="en">

  <body>
    <h1>The Light Bulb</h1>
    <button type="button" onclick="changeImg()">Turn on the light</button>
    <img src="pic_bulboff.gif" alt="불꺼짐" />
    <button type="button" onclick="changeImg2()">Turn off the light</button>
    <script>
      function changeImg() {
        const img = document.querySelector("img");
        img.src = "pic_bulbon.gif";
      }
      function changeImg2() {
        const img = document.querySelector("img");
        img.src = "pic_bulboff.gif";
      }
    </script>
  </body>

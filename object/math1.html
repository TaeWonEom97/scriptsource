<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(Math.PI, "<br>");
      document.write(Math.E, "<br>");
      document.write(Math.floor(3.14), "<br>");
      document.write(Math.ceil(2.123), "<br>");
      document.write(Math.abs(-3), "<br>");
      document.write(Math.max(5, 6, 9, 7), "<br>");
      document.write(Math.min(5, 6, 7, 9), "<br>");
      document.write(Math.random(), "<br>");
      document.write(Math.sqrt(36), "<br>");
      document.write("<br>");
      document.write(Math.random() * 10, "<br>");
      document.write(Math.floor(Math.random() * 11), "<br>"); //0~10
      document.write(Math.floor(Math.random() * 31), "<br>"); //0~30
      document.write(Math.floor(Math.random() * 31) + 120, "<br>"); //120~150
    </script>
  </body>
</html>

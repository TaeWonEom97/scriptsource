<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id=""
          onkeyup="emailCheck(this.value)"
          ;
          placeholder="example@naver.com 형식"
        />
      </div>
      <input type="button" value="전송" onclick="emailCheck()" />
    </form>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");

      function inputClear() {
        document.querySelector("[name='email']").value = "";
        result.innerText = "";
        result.style.display = "none";
      }

      function emailCheck(email) {
        console.log(email);
        //email에 들어 있는 유효성 검증
        //대문자,소문자,0-9
        //다음에 @가 있어야함
        //대문자,솜누자가 최소한 하나 존재
        //다음에 마침표가 잇어야함
        //마지막으로 이메일 주소는 com,org,ent필요
        const reg = /\w+@[A-za-z]+\.(com|org|edu|ent)/;
        let flag = reg.test(email);
        result.style.display = "block";
        if (!flag) {
          result.innerText = "이메일주소를 확인해주세요";
        } else {
          result.innerText = "사용가능";
        }
      }
    </script>
  </body>
</html>
